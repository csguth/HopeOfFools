<ion-view title="Financeiro">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<div class="card">
			<div class="item item-text-wrap">
				<h1>Saldo</h1> <span ng-class="{assertive: saldo() < 0, balanced: saldo() >= 0}">{{ saldo() | currency }}</span>
			</div>
		</div>
		<button class="button button-block button-positive" ng-hide="adicionando" ng-click="mostrarFormulario()">Adicionar Movimentação</button>
		<div class="list card" ng-show="adicionando">
			<label class="item item-input">
				<span class="input-label">Movimentação</span>
				<input type="text" ng-model="novaMovimentacao.nome" required>
			</label>
			<label class="item item-input">
				<span class="input-label">Value</span>
				<input type="number" ng-model="novaMovimentacao.valor" required>
			</label>
			<div class="button-bar item">
				<button class="button button-balanced" ng-click="adicionarMovimentacao()">Salvar</button>
				<button class="button button-assertive" ng-click="esconderFormulario()">Cancelar</button>
			</div>
		</div>
		<div class="list card" animation="fade-in"  ng-repeat="mov in movimentacoes | orderBy:'data':true">
			<div class="row item item-text-wrap">
				<div class="col col-67">
					<p><small>{{mov.data | date:"dd/MM/yyyy"}}</small></p>
					<p><strong>{{mov.nome}}</strong></p>
				</div>
				<div class="col"><span ng-class="{assertive: mov.valor < 0, balanced: mov.valor >=0}">{{mov.valor | currency }}</span></div>
			</div>
		</div>
	</ion-content>
</ion-view>
