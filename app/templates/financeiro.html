<ion-view title="Financeiro">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<div class="card">
			<div class="item item-text-wrap">
				<h1>Saldo</h1> <span ng-class="{assertive: saldo() < 0, balanced: saldo() >= 0}">{{ saldo() | currency }}</span>
			</div>
		</div>
		<div class="list card" ng-repeat="mov in movimentacoes | orderBy:'data':true" class="animate-repeat">
			<div class="row item item-text-wrap">
				<div class="col col-67">
					<p><small>{{mov.data | date:"dd/MM/yyyy"}}</small></p>
					<p><strong>{{mov.nome}}</strong></p>
				</div>
				<div class="col"><span ng-class="{assertive: mov.valor < 0, balanced: mov.valor >=0}">{{mov.valor | currency }}</span></div>
			</div>
		</div>
		<div class="card" ng-show="!movimentacoes.length" class="animate-repeat">
			<div class="centralizado item item-text-wrap">
				Nenhum lançamento :(
			</div>
		</div>
	</ion-content>
	<ion-footer-bar class="bar bar-footer bar-royal button-bar">
		<button class="button" ng-click="mostrarFormulario()">Adicionar Movimentação</button>
	</ion-footer-bar>
</ion-view>
